<form class="row g-3 needs-validation" [formGroup]="studentForm">
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <input
      type="text"
      class="form-control"
      id="validationCustom01"
      value="Mark"
      formControlName="firstName"
    />
  </div>
  <div class="text-danger">
    <span
      *ngIf="(studentForm.controls['firstName'].touched || studentForm.controls['firstName'].dirty) && studentForm.controls['firstName'].errors?.['required']"
      >This is required</span
    >
    <span
      *ngIf="(studentForm.controls['firstName'].touched || studentForm.controls['firstName'].dirty) && studentForm.controls['firstName'].errors?.['minlength']"
      >Min 4 char required</span
    >
  </div>

  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input
      type="text"
      class="form-control"
      id="validationCustom02"
      value="Otto"
      formControlName="lastName"
      required
    />
    <div class="valid-feedback">Looks good!</div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
      <input
        type="text"
        class="form-control"
        id="validationCustomUsername"
        aria-describedby="inputGroupPrepend"
        formControlName="userName"
        required
      />
      <div class="text-danger">
        <span
          *ngIf="studentForm.controls['userName'].touched && studentForm.controls['userName'
          ].errors?.['email']"
          >Enter proper UserName</span
        >
      </div>
      <div class="invalid-feedback">Please choose a username.</div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input
      type="text"
      class="form-control"
      id="validationCustom03"
      name="city"
      formControlName="city"
      required
    />
    <div class="invalid-feedback">Please provide a valid city.</div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select
      class="form-select"
      id="validationCustom04"
      name="state"
      formControlName="state"
      required
    >
      <option selected disabled value="">Choose...</option>
      <option>Maharashtra</option>
      <option>Goa</option>
      <option>Punjab</option>
    </select>
    <div class="invalid-feedback">Please select a valid state.</div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input
      type="text"
      class="form-control"
      id="validationCustom05"
      name="zipCode"
      formControlName="zipCode"
      required
    />
    <div class="invalid-feedback">Please provide a valid zip.</div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="invalidCheck"
        name="isAcceptTerms"
        formControlName="isAcceptTerms"
        required
      />
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" style="margin-right: 5px">Reset</button>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="studentForm.invalid"
      (click)="onSubmit()"
    >
      Submit form
    </button>
  </div>
  {{ formValue | json }}
</form>
